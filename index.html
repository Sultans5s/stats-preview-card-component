<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>



  <main class="wrapper">
    <div class="container">
      <section class="left-container">
        <div class="heading-container">
          <h1 class="heading">Get<span class="draw-attenion"> insights </span>that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

        </div>
        <div class="stats-container">
          <p class="stats">10k+<span class="stat-heading">companies</span></p>
          <p class="stats">314<span class="stat-heading">templates</span></p>
          <p class="stats">12m+<span class="stat-heading">queries</span></p>

        </div>



      </section>
      <section class="right-container">

        <img src="images/image-header-mobile.jpg" alt="" class="heading-image mobile">

        <img src="images/image-header-desktop.jpg" alt="" class="heading-image desktop">

      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sultans5s" target="_blank" rel="noopener noreferrer">Sultan</a>.
  </footer>
</body>

</html>
